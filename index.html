<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <header>
        <h2>Library</h2>
    </header>
    <div class="form-container"> 
        <form method="post" class="book-form">
            <label for="title">Title</label><input type="text" id="title" name="title">
            <label for="autor">Autor</label><input type="text" id="autor" name="autor">
            <label for="pages">Pages</label><input type="text" id="pages" name="pages">
            <label for="readed">Have you read it?</label><input type="checkbox" id="readed" name="readed">
            <button class="submit_button" type="submit">Send</button>
        </form>
    </div>
    <div class="board">
        <button class="add-book_button">Add Book</button>
        <div class="books-container">
            
        </div>
    </div>
    <footer>
        <p>copyright</p>
    </footer>
</body>

</html>
